<app-mat-spinner-overlay [overlay]="true"></app-mat-spinner-overlay>
<div class="mat-elevation-z8">
  <div class="kendo-table">
    <div class="upper-menu">
      <div class="cell">
        <button (click)="addElement()" *ngIf="(RbacActivity.CREATE_TOURNAMENT | rbac : this.rbacService.getActivities())"
                [matTooltipShowDelay]="500" color="primary"
                mat-button
                matTooltip="{{'tournamentAdd' | translate}}">
          <mat-icon>add</mat-icon>
        </button>
        <button (click)="editElement()" *ngIf="(RbacActivity.READ_ONE_TOURNAMENT | rbac : this.rbacService.getActivities())"
                [disabled]="!basicTableData.selectedElement || basicTableData.selectedElement!.locked"
                [matTooltipShowDelay]="500"
                color="primary" mat-button
                matTooltip="{{'tournamentEdit' | translate}}">
          <mat-icon>create</mat-icon>
        </button>
        <button (click)="addRoles()" *ngIf="(RbacActivity.CREATE_ROLE | rbac : this.rbacService.getActivities())"
                [disabled]="!basicTableData.selectedElement" [matTooltipShowDelay]="500"
                color="primary" mat-button
                matTooltip="{{'roles' | translate}}">
          <mat-icon class="kendo-icon" svgIcon="card"></mat-icon>
        </button>
        <button (click)="addTeams()" *ngIf="(RbacActivity.CREATE_TEAM | rbac : this.rbacService.getActivities())"
                [disabled]="!basicTableData.selectedElement" [matTooltipShowDelay]="500"
                color="primary" mat-button
                matTooltip="{{'teams' | translate}}">
          <mat-icon class="kendo-icon" svgIcon="team"></mat-icon>
        </button>
        <button (click)="openFights()" *ngIf="(RbacActivity.READ_ALL_FIGHTS | rbac : this.rbacService.getActivities())"
                [disabled]="!basicTableData.selectedElement" [matTooltipShowDelay]="500"
                color="primary" mat-button
                matTooltip="{{'fights' | translate}}">
          <mat-icon class="kendo-icon" svgIcon="fight"></mat-icon>
        </button>
        <button (click)="lockElement(true)"
                *ngIf="(RbacActivity.EDIT_LOCKED_TOURNAMENT | rbac : this.rbacService.getActivities()) && (!this.basicTableData.selectedElement || !this.basicTableData.selectedElement!.locked)"
                [disabled]="!basicTableData.selectedElement || !(RbacActivity.EDIT_LOCKED_TOURNAMENT | rbac : this.rbacService.getActivities())"
                [matTooltipShowDelay]="500"
                color="primary" mat-button
                matTooltip="{{'tournamentLock' | translate}}">
          <mat-icon>lock</mat-icon>
        </button>
        <button (click)="lockElement(false)"
                *ngIf="(RbacActivity.EDIT_LOCKED_TOURNAMENT | rbac : this.rbacService.getActivities()) && this.basicTableData.selectedElement && this.basicTableData.selectedElement!.locked"
                [disabled]="!basicTableData.selectedElement || !(RbacActivity.EDIT_LOCKED_TOURNAMENT | rbac : this.rbacService.getActivities())"
                [matTooltipShowDelay]="500"
                color="primary" mat-button
                matTooltip="{{'tournamentUnlock' | translate}}">
          <mat-icon>no_encryption</mat-icon>
        </button>
        <button (click)="openCloneTournament()" *ngIf="(RbacActivity.READ_ONE_TOURNAMENT | rbac : this.rbacService.getActivities())"
                [disabled]="!basicTableData.selectedElement"
                [matTooltipShowDelay]="500"
                color="primary" mat-button
                matTooltip="{{'tournamentClone' | translate}}">
          <mat-icon class="kendo-icon" svgIcon="clone"></mat-icon>
        </button>
        <button (click)="deleteElement()" *ngIf="(RbacActivity.DELETE_TOURNAMENT | rbac : this.rbacService.getActivities())"
                [disabled]="!basicTableData.selectedElement || basicTableData.selectedElement!.locked"
                [matTooltipShowDelay]="500"
                color="warn" mat-button
                matTooltip="{{'delete' | translate}}">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </div>
    <basic-table [basicTableData]="basicTableData" [disableRow]="disableRow"></basic-table>
    <div class="bottom-menu">
      <button (click)="openStatistics()"
              *ngIf="(RbacActivity.VIEW_TOURNAMENT_STATISTICS | rbac : this.rbacService.getActivities())"
              [disabled]="!basicTableData.selectedElement" [matTooltipShowDelay]="500"
              color="primary" mat-button
              matTooltip="{{'titleStatistics' | translate}}">
        <mat-icon>bar_chart</mat-icon>
      </button>
      <button (click)="showQrCode()"
              *ngIf="(RbacActivity.SEE_QR_CODE | rbac : this.rbacService.getActivities())"
              [disabled]="!basicTableData.selectedElement || basicTableData.selectedElement!.locked"
              [matTooltipShowDelay]="500"
              color="primary" mat-button
              matTooltip="{{'qrCodeHint' | translate}}">
        <mat-icon>qr_code_2</mat-icon>
      </button>
      <button (click)="downloadZip()" *ngIf="(RbacActivity.READ_ALL_RANKINGS | rbac : this.rbacService.getActivities())"
              [disabled]="!basicTableData.selectedElement"
              [matTooltipShowDelay]="500"
              color="primary" mat-button
              matTooltip="{{'tournamentListAsZip' | translate}}">
        <mat-icon class="kendo-icon" svgIcon="zip-file"></mat-icon>
      </button>
      <button (click)="downloadBlogCode()" *ngIf="(RbacActivity.READ_ALL_RANKINGS | rbac : this.rbacService.getActivities())"
              [disabled]="!basicTableData.selectedElement" [matTooltipShowDelay]="500"
              color="primary" mat-button
              matTooltip="{{'bloggerStatistics' | translate}}">
        <mat-icon class="kendo-icon" svgIcon="tournament-blog"></mat-icon>
      </button>
      <button (click)="downloadAccreditations()"
              *ngIf="(RbacActivity.PRINT_ACCREDITATIONS | rbac : this.rbacService.getActivities())"
              [disabled]="!basicTableData.selectedElement"
              [matTooltipShowDelay]="500"
              color="primary" mat-button
              matTooltip="{{'accreditationsHint' | translate}}">
        <mat-icon>badge</mat-icon>
      </button>
      <button (click)="downloadDiplomas()" *ngIf="(RbacActivity.PRINT_DIPLOMAS | rbac : this.rbacService.getActivities())"
              [disabled]="!basicTableData.selectedElement"
              [matTooltipShowDelay]="500"
              color="primary" mat-button
              matTooltip="{{'diplomasHint' | translate}}">
        <mat-icon class="kendo-icon" svgIcon="diplomas"></mat-icon>
      </button>
    </div>
  </div>
</div>
