<div class="filter">
  <mat-form-field>
    <input (keyup)="filter($event)" [(ngModel)]="filterString" [disabled]="disabled" matInput
           (focus)="focus()" (focusout)="focusout()"
           placeholder="{{'filter' | translate}}"
           type="text">
  </mat-form-field>
</div>
<button #resetButton (click)="reset()" class="reset" color="warn" mat-button>
  <mat-icon>clear</mat-icon>
</button>
